        <input class="form-check-input" type="checkbox" id="vainilla" value="Vainilla">

      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="limon" value="Limón">
        <label class="form-check-label" for="limon">Limón</label>
      </div>
    </div>

    <div class="col-12 text-center mt-3">
      <button type="submit" class="btn btn-primary">Enviar</button>
